machine:
  ruby:
    version: 2.2.0
test:
  pre:
    - gem install awesome_bot
    - sudo pip install json-spec
  override:
    - awesome_bot contents.json --white-list developer.apple
    - json validate --schema-file=schema.json --document-file=contents.json
general:
  artifacts:
    - "ab-results.json"
deployment:
  master:
    branch: master
    commands:
      - ruby convert.rb
      - ./deploy.sh
